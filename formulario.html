<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="estilos/principal.css">
</head>
<body>

    <header>
        <h1>Formulario</h1>
    </header>

    <aside class="left">
        <h2>Mi sitio Web</h2>
        <nav>
            <ul>
                <li><a href="index.html">Mi Sitio Web</a></li>
                <li><a href="formulario.html">Formulario</a></li>
                <li><a href="Curriculum.html">Curriculum Vitae</a></li>
                <li><a href="Documentacion.html">Documentacion</a></li>
            </ul>
        </nav>
        <!-- Contenido del lateral izquierdo -->
    </aside>

    <aside class="right">
        <h2 class="h2aside">Redes Sociales</h2>
        <!-- Contenido del lateral derecho -->
        <ul>
            <li> <a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
            <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
            <li><a href="https://facebook.com/" target="_blank">Facebook</a></li>
       </ul>
       
    </aside>

    <main>
        <div>
        <h2 class="areacont">Trabaja conmigo</h2>
        <!-- Contenido principal -->
        </div>
            
                <fieldset>
                    <legend>Datos personales</legend>
                        <p><label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="Nombre" placeholder="Nombre"></p>
                        <p><label for="correo">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" placeholder="Correo electrónico"></p>
                        <p><label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" placeholder="Edad"></p>
                        <p><label for="telefono">Número de Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono"></p>
                        <p><label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento"></p>
                        <p><label>Género:</label>
                        <input type="radio" id="masculino" name="genero" value="masculino"> Masculino
                        <input type="radio" id="femenino" name="genero" value="femenino"> Femenino
                        <input type="radio" id="nobinario" name="genero" value="nobinario"> No Binario</p>
                </fieldset>
            
                <fieldset>
                    <legend>Datos de Interés</legend>
                        <p>  <label for="ciudad">Ciudad de procedencia:</label>
                            <select id="ciudad" name="ciudad">
                              <option value="Madrid">Madrid</option>
                              <option value="Barcelona">Barcelona</option>
                              <option value="Sevilla">Sevilla</option>
                            </select></p>
                        <p><label for="color">Color favorito:</label>
                            <input type="color" id="color" name="color"></p>
                        <p><label for="archivo">CV:</label>
                            <input type="file" id="archivo" name="archivo"></p>
                        <p><label for="sitioWeb">Sitio Web:</label>
                            <input type="url" id="sitioWeb" name="sitioWeb" placeholder="URL del sitio web"></p>            
                </fieldset>
                <label for="comentario">Comentarios adicionales:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50" placeholder="Escribe aquí..."></textarea>
                <p><label for="boton">Enviar datos</label>
                <input type="button" id="boton" value="ENVIAR"></p>
                <p><label for="suscripcion">Acepto los términos y condiciones:</label>
                <input type="checkbox" id="suscripcion" name="suscripcion" value="aceptado"></p>
                    

    </main>

    <footer>
        <p>Reservados todos los derechos</p>
    </footer>

</body>
</html>
