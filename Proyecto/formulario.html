    <body>
        <header>
            <!-- Contenido de la cabecera (logotipo, menú de navegación, etc.) -->
            <h1>Formulario</h1>
            <h4>Para Javier Martinez</h4>
        </header>
        <div class="container">
            <aside class="sidebar">
            </aside>
            <main class="content">
                <h2>Formulario de Ejemplo</h2>
                <form action="procesar_formulario.php" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>
            
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required><br><br>
            
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono"><br><br>
            
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required><br><br>
            
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
            
                    <label for="genero">Género:</label>
                    <input type="radio" id="genero_hombre" name="genero" value="Hombre">
                    <label for="genero_hombre">Hombre</label>
                    <input type="radio" id="genero_mujer" name="genero" value="Mujer">
                    <label for="genero_mujer">Mujer</label><br><br>
            
                    <label for="ciudad">Ciudad:</label>
                    <select id="ciudad" name="ciudad">
                        <option value="Madrid">Madrid</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Sevilla">Sevilla</option>
                    </select><br><br>
            
                    <label for="intereses">Intereses:</label>
                    <input type="checkbox" id="interes_deporte" name="intereses[]" value="Deporte">
                    <label for="interes_deporte">Deporte</label>
                    <input type="checkbox" id="interes_viajes" name="intereses[]" value="Viajes">
                    <label for="interes_viajes">Viajes</label>
                    <input type="checkbox" id="interes_música" name="intereses[]" value="Música">
                    <label for="interes_música">Música</label><br><br>
            
                    <label for="comentario">Comentario:</label><br>
                    <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>
            
                    <input type="submit" value="Enviar">
                </form>
            </main>
            <aside class="sidebar">
            </aside>
